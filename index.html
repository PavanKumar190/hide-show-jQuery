<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    // Hide the content
  $("#hide").click(function(){
    $("p").hide();
  });
  
//   Show the content
  $("#show").click(function(){
    $("p").show();
  });
  
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<button id ="hide">hide</button>
<button id ="show">show</button>


</body>
</html>
